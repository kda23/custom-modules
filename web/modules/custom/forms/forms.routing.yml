
forms.user_form_controller_hello:
  path: '/forms/hello'
  defaults:
    _controller: '\Drupal\forms\Controller\UserFormController::hello'
    _title: 'title'
  requirements:
    _permission: 'access content'

collect_phone.form:
  path: '/collect-phone'
